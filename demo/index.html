<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="demo.css">
		<link rel="stylesheet" type="text/css" href="../dist/device-preview-styles.css">
		<title>Device Preview</title>
	</head>
	<body>
		<article class="wrapper">
			<header>
				<h1>Device Preview - Demo</h1>
				<p>Render device previews with perspective from flat images.</p>
				<dl>
				  <dt>Github</dt>
				  <dd><a href="https://github.com/ihansson/device-preview">github.com/ihansson/device-preview</a></dd>
				  <dt>By Ian Hansson</dt>
				  <dd><a href="https://ianhan.com">ianhan.com</a></dd>
				</dl>
			</header>
			<section class="page">
				<h2>Mobile</h2>
<div id="x-value">37</div>
<input type="range" min="0" max="360" value="37" class="slider" id="x">
<div id="y-value">49</div>
<input type="range" min="0" max="360" value="49" class="slider" id="y">
<div id="z-value">5</div>
<input type="range" min="0" max="360" value="5" class="slider" id="z">
<div class="code">code</div>
				<div style="max-width: 800px; margin: 250px auto;">
					<div device="preset: tablet; image: screenshot.png"></div>
				</div>
				<div style="width: 400px; margin: 0 auto;">
					<div device="preset: mobile; image: screenshot-mobile.png"></div>
					<!--
					<div device="preset: mobile; video: video.mp4"></div>
					<div device="preset: mobile; iframe: http://example.com/"></div>
					<div device="preset: mobile;">
						<h6>HTML Content</h6>
					</div>
					-->
				</div>
			</section>
		</article>
		<script type="text/javascript" src="../dist/device-preview.min.js"></script>
		<script type="text/javascript">
			device_preview.add_preset('mobile', {
				resolution: '1440:2560',
				corner_resolution: 13,
				width_basis: 400,
				styles: {
					'color-a': '#e1e8eb',
					'color-b': '#a4b7bf'
				},
				gizmos: {
					bottom: [
						{ type: 'speaker', position: 'left', dots: 4 },
						{ type: 'power', position: 'center' }
					],
					left: [
						{ type: 'speaker', position: 'bottom', dots: 2 }
					],
					front: [
						{ type: 'button', position: 'bottom-center' },
						{ type: 'camera', position: 'top-left' },
						{ type: 'html', position: 'top-right', content: '<div style="right: 0; width: 130px;">Device Preview</div>' }
					]
				}
			});
			device_preview.add_preset('tablet', {
				resolution: '1600:1100',
				corner_resolution: 13,
				width_basis: 1200,
				styles: {
					'color-a': '#e1e8eb',
					'color-b': '#a4b7bf',
					'front-top-offset': '0px',
					'front-bottom-offset': '0px',
					'border-radius': '20px',
					'screen-border-radius': '20px'
				},
				gizmos: {
					bottom: [
						{ type: 'speaker', position: 'left', dots: 4 },
						{ type: 'power', position: 'center' }
					],
					left: [
						{ type: 'speaker', position: 'bottom', dots: 2 }
					]
				}
			});
			device_preview.init()
		</script>
	</body>
</html>
